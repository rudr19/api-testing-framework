---
name: API Testing Framework CI/CD

on:
  push:
    branches: [main, develop, rudra]

  pull_request:
    branches: [main, develop]

  workflow_dispatch:

env:
  NODE_VERSION: '18'
  NEWMAN_VERSION: '6.1.0'

jobs:
  setup:
    name: Setup and Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate Postman collections
        run: node scripts/validate-collections.js || true

  functional-tests:
    name: Functional Tests
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create results directory
        run: mkdir -p results

      - name: Run functional tests
        run: npm run test:json-placeholder
        continue-on-error: true

      - name: Generate HTML report
        run: npx newman run "JSON Placeholder.postman_collection.json" -e "JSON Placeholder Env.postman_environment.json" --reporters htmlextra --reporter-htmlextra-export results/functional-test-report.html
        continue-on-error: true

  performance-tests:
    name: Performance Tests
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create results directory
        run: mkdir -p results

      - name: Run performance tests
        run: npm run test:performance || true
        continue-on-error: true

  security-tests:
    name: Security Tests
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create results directory
        run: mkdir -p results

      - name: Run security tests
        run: npm run test:security || true
        continue-on-error: true

  contract-tests:
    name: Contract Tests
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create results directory
        run: mkdir -p results

      - name: Run contract tests
        run: npm run test:contracts || true
        continue-on-error: true

  workflow-tests:
    name: Integration Workflow Tests
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create results directory
        run: mkdir -p results

      - name: Run workflow tests
        run: npm run test:workflows || true
        continue-on-error: true

  results:
    name: Collect and Report Results
    needs: [functional-tests, performance-tests, security-tests, contract-tests, workflow-tests]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create results directory
        run: mkdir -p results

      - name: Download all test results
        uses: actions/download-artifact@v4
        with:
          path: results
        continue-on-error: true

      - name: Upload test reports
        uses: actions/upload-artifact@v4
        with:
          name: Test-Reports
          path: results
          retention-days: 30
        continue-on-error: true

      - name: Publish test results
        uses: dorny/test-reporter@v1
        with:
          name: 'API Test Results'
          path: 'results/**/*.json'
          reporter: 'jest-junit'
        continue-on-error: true

      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const resultsDir = './results';
            let comment = '## API Testing Framework Results\n\n';

            if (fs.existsSync(resultsDir)) {
              const files = fs.readdirSync(resultsDir);
              comment += `- Tests executed\n`;
              comment += `- Reports generated\n`;
              comment += `- Artifacts available in Actions tab\n`;
            } else {
              comment += `- No test results found\n`;
            }

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
        continue-on-error: true